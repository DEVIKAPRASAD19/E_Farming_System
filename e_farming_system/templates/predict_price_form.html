<!-- templates/your_app/predict_price_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Crop Price</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.pexels.com/photos/265216/pexels-photo-265216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 16px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2e7d32;
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .result-header {
            color: #2e7d32;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .result-details {
            display: grid;
            gap: 10px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #e0e0e0;
        }

        .result-label {
            color: #666;
            font-weight: 500;
        }

        .result-value {
            color: #2e7d32;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
        }

        /* Style for the input with datalist */
        input[list] {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[list]:focus {
            border-color: #2e7d32;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        /* Style for the datalist dropdown arrow */
        input[list]::-webkit-calendar-picker-indicator {
            opacity: 0.6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[list]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        /* Placeholder style */
        input[list]::placeholder {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Crop Price</h1>
        <form id="predictForm" method="get" action="{% url 'predict-price' %}">
            <div class="form-group">
                <label for="crop">Select or Type Crop Name</label>
                <div class="input-group">
                    <i class="fas fa-seedling"></i>
                    <input list="cropList" id="crop" name="crop" placeholder="Select or type crop name" required>
                    <datalist id="cropList">
                        <option value="Rice">
                        <option value="Wheat">
                        <option value="Tomato">
                        <!-- Add more crops as needed -->
                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <label for="date">Select Date</label>
                <div class="input-group">
                    <i class="far fa-calendar"></i>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-chart-line"></i>
                Predict Price
            </button>
        </form>

        <div id="resultContainer" class="result-container">
            <div class="result-header">Price Prediction Results</div>
            <div class="result-details">
                <div class="result-item">
                    <span class="result-label">Crop:</span>
                    <span class="result-value" id="resultCrop"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Date:</span>
                    <span class="result-value" id="resultDate"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Predicted Price:</span>
                    <span class="result-value" id="resultPrice"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const crop = document.getElementById('crop').value;
            const date = document.getElementById('date').value;
            
            try {
                const response = await fetch(`/predict-price/?crop=${crop}&date=${formatDate(date)}`);
                const data = await response.json();
                
                document.getElementById('resultCrop').textContent = data.crop;
                document.getElementById('resultDate').textContent = data.date;
                document.getElementById('resultPrice').textContent = 
                    data.predicted_price.error 
                        ? `Error: ${data.predicted_price.error}`
                        : `Rs. ${data.predicted_price}`;
                
                document.getElementById('resultContainer').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
        }
    </script>
</body>
</html>
